<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <div class="barra-pesquisa">
            <input type="text" id="campoBusca" placeholder="Pesquisar fotos por nome...">
            <button id="botaoBusca">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </button>
        </div>
    </header>

    <main>
        <div id="gridFotos" class="grid-fotos">
            <!-- As fotos serão inseridas aqui via JavaScript -->
        </div>
        <div id="semResultados" class="sem-resultados escondido">
            Nenhuma foto encontrada. Tente outra palavra-chave.
        </div>
    </main>

    <footer>
        <p>Cristiane de Araujo Ferreira © 2025 Galeria de Fotos. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
